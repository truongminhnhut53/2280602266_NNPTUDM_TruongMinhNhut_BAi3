<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border: 1px solid #ccc;
        }
        th.sortable {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3 class="mb-3">üì¶ Products Dashboard</h3>

    <!-- Controls -->
    <div class="row mb-3">
        <div class="col-md-4">
            <input id="searchInput"
                   class="form-control"
                   placeholder="Search by title..."
                   oninput="applyFilters()">
        </div>

        <div class="col-md-2">
            <select id="pageSizeSelect" class="form-select" onchange="changePageSize()">
                <option value="5">5 / page</option>
                <option value="10" selected>10 / page</option>
                <option value="20">20 / page</option>
            </select>
        </div>

        <div class="col-md-6 text-end">
            <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Create</button>
        </div>
    </div>

    <!-- Table -->
    <table class="table table-bordered bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th class="sortable" onclick="sortBy('title')">Title ‚¨ç</th>
            <th class="sortable" onclick="sortBy('price')">Price ‚¨ç</th>
            <th>Category</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <!-- Pagination -->
    <ul class="pagination" id="pagination"></ul>
</div>

<!-- DETAIL MODAL -->
<div class="modal fade" id="detailModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Product Detail</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="detailId">

                <div class="mb-2">
                    <label class="form-label">Title</label>
                    <input id="detailTitle" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">Price</label>
                    <input id="detailPrice" type="number" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="form-label">Description</label>
                    <textarea id="detailDesc" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" onclick="updateProduct()">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- CREATE MODAL -->
<div class="modal fade" id="createModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Product</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input id="createTitle" class="form-control mb-2" placeholder="Title">
                <input id="createPrice" type="number" class="form-control mb-2" placeholder="Price">
                <textarea id="createDesc" class="form-control mb-2" placeholder="Description"></textarea>
                <input id="createImage" class="form-control mb-2" placeholder="Image URL">
                <input id="createCategory" type="number" class="form-control" placeholder="Category ID (1-5)">
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="createProduct()">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
